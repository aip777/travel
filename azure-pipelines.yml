trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(build.sourcesDirectory)'
    includeRootFolder: false
- task: PublishBuildArtifacts@1


steps:
- task: AzureWebApp@1
  displayName: 'Azure Web App Deploy: zerozerosoft'
  inputs:
    azureSubscription: 'Microsoft Azure Sponsorship (4e6e60d2-971a-4867-8774-ddaa639ef457)'
    appType: webAppLinux
    appName: zerozerosoft
    deployToSlotOrASE: true
    resourceGroupName: 'Web-app'
